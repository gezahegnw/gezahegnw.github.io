      <div class="contact">
        <h3>Contact Me</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required placeholder="Please enter your first and last name">
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company" id="company" placeholder="Please enter your company name">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required placeholder="Please enter your email address">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone" placeholder="Please enter your phone number">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="3" id="message" placeholder="please enter your message"></textarea >
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
